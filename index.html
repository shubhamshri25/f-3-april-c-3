<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li> <a href="./index.html">Signup</a> </li>
            <li> <a href="./profile.html"> Profile</a></li>
        </ul>
    </nav>

    <div>
        <h1 id="signup">SignUp</h1>

        <form id="signup-form">

            <label for="name">FullName</label>
            <br>
            <input type="text" id="name" required>
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" id="email" required>
            <br>

            <label for="password">Password</label>
            <br><input type="password" id="password" required>
            <br>

            <label for="confirm-password">ConfirmPassword</label>
            <br>
            <input type="password" id="confirm-password" required>
        </form>

        <span id="error-div"></span>

        <button type="submit" id="signup-btn">SignUp</button>


    </div>


    <script src="./script.js"></script>
</body>

</html>
